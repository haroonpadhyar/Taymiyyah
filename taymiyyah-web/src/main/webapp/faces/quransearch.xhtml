<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xml:lang="en" lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <script language="javascript" src="../javascript/unicode.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="../css/table.css"/>

  <title>مكتشف</title>
</head>
<body dir="rtl">

<h:form id="form" dir="rtl">

  <h:outputLabel value="Enter Text" dir="rtl"/>
  <h:inputText value="#{QuranSearchMBean.searchTerm}" dir="rtl" onkeydown="keydown(event, this);"
               onkeypress="keypress(event);"/>
  <h:commandLink action="#{QuranSearchMBean.doFulltextSearch}" dir="rtl">
    <h:outputText value="Search"/>
  </h:commandLink>

  <h:outputText value="             "/>
  <h:outputLabel value="Surah Id" dir="rtl"/>
  <h:inputText value="#{QuranSearchMBean.surahId}" dir="rtl"/>
  <h:outputLabel value="Ayah Id" dir="rtl"/>
  <h:inputText value="#{QuranSearchMBean.ayahId}" dir="rtl"/>
  <h:commandLink action="#{QuranSearchMBean.searchByAyahId}" dir="rtl">
    <h:outputText value="Search"/>
  </h:commandLink>

  <h:outputLabel value="test:"/>
  <h:selectOneMenu id="test" value="#{QuranSearchMBean.testEnum}">
    <f:selectItem itemLabel="-----" itemValue="0"/>
    <f:selectItems value="#{QuranSearchMBean.testEnums}"/>
  </h:selectOneMenu>


  <br/>
  <br/>
  <h:dataTable value="#{QuranSearchMBean.ayahs}" var="ayah"
               width="100%" rowClasses="oddRow, evenRow"
               styleClass="tableStyle" dir="rtl" headerClass="header">

    <h:column>
      <f:facet name="header">
        عدد سوره
      </f:facet>
      #{ayah.surahId}
    </h:column>

    <h:column>
      <f:facet name="header">
        اسم سوره
      </f:facet>
      #{ayah.surahName}
    </h:column>

    <h:column>
      <f:facet name="header">
        عدد آيه
      </f:facet>
      #{ayah.ayahId}
    </h:column>

    <h:column>
      <f:facet name="header">
        آيه
      </f:facet>
      #{ayah.ayahText}
    </h:column>

    <h:column>
      <f:facet name="header">
        اسم جز
      </f:facet>
      #{ayah.juzName}
    </h:column>

  </h:dataTable>

</h:form>

</body>
</html>
